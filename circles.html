<!DOCTYPE html>
<html>
<head>
    <title>Parampam</title>
    <script src="paper-full.js"></script>
    <link rel="stylesheet" href="circles.css">
    <script type="text/paperscript" canvas="myCanvas">
        var circlesGrid = [];
        var maxWidth = 1000;
        var maxHeight = 1000;
        var r,g,b = 0;
        var radius = 10;
        for(var x = 0; x < maxWidth; x+=100) {
            for(var y = 0; y < maxHeight; y+=100) {
                r = 255*x/1000;
                g = 255*y/1000;
                b = 255*(x+y)/2000;
                circlesGrid.push((new Path.Circle(new Point(x, y), radius)).fillColor = "rgb("+r+","+g+","+b+")");
            }
        }

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
