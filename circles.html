<!DOCTYPE html>
<html>
<head>
    <title>Parampam</title>
    <script src="paper-full.js"></script>
    <script src="howler.min.js"></script>
    <link rel="stylesheet" href="circles.css">
    
    <script type="text/paperscript" canvas="myCanvas">
        var keyData = {
            a: {
                color: "purple",
                sound: new Howl({
                    src: ['sounds/bubbles.mp3']
                })
            },
            s: {
                color: "green",
                sound: new Howl({
                    src: ['sounds/clay.mp3']
                })
            },
            d: {
                color: "yellow",
                sound: new Howl({
                    src: ['sounds/confetti.mp3']
                })
            },
        }

        
        var circles = [];
        function onKeyDown(event) {
            if(keyData[event.key]){ 
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 500);
                newCircle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play()
                circles.push(newCircle)
            }

        }


        var animateCircle = new Path.Circle(new Point(300,300), 100);
        animateCircle.fillColor = "red";

        function onFrame(event) {
            circles.forEach(function(element, index) {
                element.fillColor.hue += 1;
                element.scale(.95);
            })
            animateCircle.fillColor.hue += 1;
            animateCircle.scale(.95);
        }
        
    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
